<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Życzenia!</title>
        <link rel="stylesheet" href="../style/style.css" />
        <link rel="icon" href="../img/other/images.png" />
    </head>
    <body>
        <template id="templ">
            <h1><span>Wszystkiego najlepszego z okazji imienin Marysiu</span>!</h1>
            <div class="volumes">
                <input type="range" id="volume" min="1" max="100" value="50" />
                <img id="volumer" src="../img/other/volume.png" alt="" />
            </div>

            <div class="text">
                <p style="text-indent: 20px">
                    No i cóż, 9 kwietnia! Twoje imieniny. Ale ten czas zleciał, mam wrażenie, jakby jeszcze niedawno był
                    ten 10 października i Twoje urodziny. Wiem, że ten dzień jest dla Ciebie ważniejszy, więc cóż,
                    postarałem się bardziej, liczę, że Ci się spodoba i nie będziesz zła, hah!
                </p>
                <p>
                    Najpierw zacznę od, po prostu; wszystkiego najlepszego z okazji imienin Marysiu! Mam nadzieję, że
                    ten dzień będzie dla Ciebie udany i spędzisz go miło! Ach, tak wiele rzeczy już Ci życzyłem, życze,
                    ale mimo wszystko teraz też się postaram:
                </p>
                <ul>
                    <li>
                        Życzę Ci abyś była szczęśliwa, aby wszystkie problemy z którymi się mierzysz odeszły w
                        niepamięć, aby cały ból przeszłości i teraźniejszości zanikł.
                    </li>
                    <li>
                        Życzę Ci abyś często się uśmiechała, bo masz naprawdę piękny uśmiech, a te ogniki w Twych oczach
                        gdy się śmiejesz są naprawdę wspaniałe
                    </li>
                    <li>
                        Życzę Ci abyś zrozumiała jak piękna jesteś, jak dobrze wyglądasz, bo jesteś naprawdę prześwietna
                        i nie powinnaś mówić o sobie źle, jesteś idealna
                    </li>
                    <li>
                        Życzę Ci abyś miała przed sobą jak najwięcej sukcesów, żeby w szkole szło Ci jak najlepiej, abyś
                        radziła sobie wspaniale na debatach i napotykała przed sobą jak najmniej porażek, a nawet gdyby
                        juz do jakichś doszło, to żebyś się nimi nie przejmowała
                    </li>
                    <li>Życzę Ci abyś w swoim życiu natrafiała już tylko na dobrych ludzi, nietoksycznych i dobrych</li>
                    <li>
                        Życzę Ci abyś no, wyleczyła sobie te kolana! Nie wiem co powiedzieć więcej, po prostu żebyś była
                        zdrowa, bo na to zasługujesz
                    </li>
                    <li>
                        Życzę Ci abyś dostała kiedyś tego kotka, wiem, że jest Ci potrzebny, dlatego liczę, że pojawi
                        się w Twoim życiu
                    </li>
                    <li>No i cóż, życzę Ci po prostu wszystkiego co najlepsze!</li>
                </ul>
                <p>
                    I no, chciałbym Ci też podziękować, za wszystko, za to że Cię poznałem, za to że chciałaś ze mną
                    rozmawiać, spędzać czas. Za to, że pokazałaś i nauczyłaś mnie wielu różnych rzeczy. Za to, że mogłem
                    właśnie z Tobą zrobić wiele z nich po raz pierwszy. Za te wszystkie godziny, które przegadaliśmy,
                    przez które graliśmy w Phasmophobię, Fortnite, które spędziliśmy razem. Za "Twój humor" w kopercie,
                    za tę super czapkę, za serduszko z mamby, a nawet tamten zimny ogień. Za te wszystkie wspomnienia,
                    które razem stworzyliśmy i które jeszcze stworzymy. Mario, dziękuję Ci, naprawdę. Cieszę się, że
                    pojawiłaś się w moim życiu. Dziękuję i liczę, że jeszcze niedługo będziemy mogli znowu w coś zagrać,
                    spotkać się. Jeszcze raz; dziękuję Ci Mariś!
                </p>
                <p>Wszystkiego najlepszego Marysiu!</p>
                <p>Aleks "Kenzocenzo, Chuj" Rogoziński</p>
            </div>
        </template>

        <div id="box" class="box intro">
            <button id="btn">Potwierdzam, że to ja, Maria Rogatko</button>
        </div>

        <script>
            let audio = new Audio("../sound/get_you_the_moon.mp3");
            let ifer = true;
            document.getElementById("btn").addEventListener("click", () => {
                document.getElementById("box").classList.remove("intro");
                document.getElementById("box").classList.add("wishesBox");
                document.getElementById("box").appendChild(document.getElementById("templ").content.cloneNode(true));
                document.getElementById("btn").remove();
                audio.volume = 0.5;
                audio.play();
                document.getElementById("volume").addEventListener("input", () => {
                    audio.volume = document.getElementById("volume").value / 100;
                });
                document.getElementById("volumer").addEventListener("click", () => {
                    if (ifer) {
                        document.getElementById("volumer").src = "../img/other/muted.png";
                        audio.pause();
                        ifer = false;
                    } else {
                        document.getElementById("volumer").src = "../img/other/volume.png";
                        audio.play();
                        ifer = true;
                    }
                });
            });
        </script>
    </body>
</html>
